<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type and speak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
            <div class="inner">
                <form class="form">
                    <div class="form-group">
                        <textarea name="" id="text-input" placeholder="Type here"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="range">
                            <label for="rate">Rate</label>
                            <div id="rate-value" class="badge">1</div>
                        </div>
                        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <div class="range">
                            <label for="pitch">Pitch</label>
                            <div id="pitch-value" class="badge">1</div>
                        </div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form"></select>
                    </div>
                    <button class="btn">Speak!</button>
                </form>
            </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
